<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonah Thienpont</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="home-container">
        <aside class="sidebar">
            <header>
                <h2>Yonah Thienpont</h2>
                <p>Student Computer Science at UAntwerpen.</p>
            </header>
            <nav class="links">
                <a href="#">GitHub</a>
                <a href="#">YouTube</a>
                <a href="#">Mail</a>
            </nav>
        </aside>
        <main class="content">
            <h1>Articles</h1>
            <section id="articles-container"></section>
        </main>
      </div>
    <script>
        // Function to fetch and render articles
        async function fetchAndRenderArticles() {
            try {
                const response = await fetch('articles.json'); // Fetch the JSON file
                const articles = await response.json(); // Parse the JSON data

                const container = document.getElementById('articles-container');
                articles.forEach(article => {
                    const articleHTML = `
                        <a href="${article.link}" class="article-link">
                            <article class="article">
                                <p class="article-date">${article.date}</p>
                                <h2>${article.title}</h2>
                                <p>${article.excerpt}</p>
                            </article>
                        </a>
                    `;
                    container.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        }

        // Fetch and render articles on page load
        document.addEventListener('DOMContentLoaded', fetchAndRenderArticles);
    </script>
</body>
</html>
